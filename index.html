<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Statistics</title>
    <!-- Style Sheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="statGrid">
        <div class="card">
          <div class="followers card-detail">
            <h4>Followers</h4>
            <p id="followers"></p>
          </div>
        </div>
        <div class="card">
          <div class="subs card-detail">
            <h4>Subscribers</h4>
            <p>Streamer details will go here.</p>
          </div>
        </div>
        <div class="card">
          <div class="viewers card-detail">
            <h4>Viewers</h4>
            <p>Streamer details will go here.</p>
          </div>
        </div>
        <div class="card">
          <div class="lastLive card-detail">
            <h4>Last Live</h4>
            <p>Streamer details will go here.</p>
          </div>
        </div>
        <div class="card">
          <div class="streamTime card-detail">
            <h4>Hours Streamed</h4>
            <p>Streamer details will go here.</p>
          </div>
        </div>
        <div class="card">
          <div class="streamTime card-detail">
            <h4>Stream Time</h4>
            <p>Streamer details will go here.</p>
          </div>
        </div>
        <div class="card">
          <div class="streamInfo card-detail">
            <h4>Stream Info</h4>
            <p id="info"></p>
            <p id="game"></p>
            <p id="title"></p>
            
          </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
